<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Finalizada - ClickBox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #c7332e;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }
    
    .clickbox-text {
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
      text-align: center;
    }
    
    .card {
      background-color: #fff;
      border-radius: 40px;
      padding: 40px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    
    .banner {
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      padding: 16px;
      font-size: 22px;
      margin-bottom: 40px;
      border-radius: 12px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .icon-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
    }
    
    .cart-icon {
      position: relative;
      width: 80px;
      height: 80px;
      z-index: 2;
    }
    
    .cart-handle {
      position: absolute;
      width: 20px;
      height: 10px;
      border: 8px solid #fff;
      border-bottom: none;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      top: 10px;
      left: 15px;
    }
    
    .cart-body {
      position: absolute;
      width: 80px;
      height: 40px;
      border: 8px solid #fff;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom: none;
      top: 20px;
    }
    
    .cart-wheels {
      position: absolute;
      width: 16px;
      height: 16px;
      border: 8px solid #fff;
      border-radius: 50%;
      bottom: 0;
    }
    
    .wheel-left {
      left: 8px;
    }
    
    .wheel-right {
      right: 8px;
    }
    
    .check-mark {
      position: absolute;
      width: 40px;
      height: 25px;
      border-left: 8px solid #fff;
      border-bottom: 8px solid #fff;
      transform: rotate(-45deg);
      left: 45px;
      top: 55px;
    }
    
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      width: 80%;
      margin: 0 auto 35px;
    }
    
    .thanks {
      background-color: #c7332e;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 20px;
      display: inline-block;
      line-height: 1.3;
      border-radius: 10px;
      letter-spacing: 0.5px;
      margin-bottom: 30px;
    }
    
    .info-text {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
      padding: 0 15px;
    }

    /* Efeitos de animação para o ícone */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .icon-container {
      animation: fadeIn 0.8s ease-out;
    }
    
    .icon-bg {
      animation: pulse 2s infinite;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .clickbox-text {
        font-size: 32px;
        margin-bottom: 30px;
      }
      
      .banner {
        font-size: 20px;
        padding: 14px;
        margin-bottom: 35px;
      }
      
      .icon-container {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
      }
      
      .cart-icon {
        transform: scale(0.85);
      }
      
      .check-mark {
        left: 40px;
        top: 50px;
      }
      
      .thanks {
        font-size: 18px;
        padding: 12px 18px;
      }
      
      .card {
        padding: 35px 20px;
      }
      
      .info-text {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Logotipo em texto -->
  <div class="clickbox-text">ClickBox</div>

  <!-- Cartão -->
  <div class="card">
    <div class="banner">COMPRA FINALIZADA!</div>

    <!-- Carrinho com check -->
    <div class="icon-container">
      <div class="icon-bg"></div>
      <div class="cart-icon">
        <div class="cart-handle"></div>
        <div class="cart-body"></div>
        <div class="cart-wheels wheel-left"></div>
        <div class="cart-wheels wheel-right"></div>
        <div class="check-mark"></div>
      </div>
    </div>

    <div class="divider"></div>
    
    <div class="thanks">AGRADECEMOS A<br>PREFERÊNCIA</div>
    
    <p class="info-text">Seu pedido foi processado com sucesso. Enviamos um e-mail com todos os detalhes.</p>
  </div>

  <script>
    // Adiciona animação suave ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.querySelector('.icon-bg').style.animation = 'pulse 2s infinite';
      }, 800);
    });
  </script>
</body>
</html>
