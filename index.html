<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Finalizada - ClickBox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #c7332e;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .clickbox-text {
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .card {
      background-color: #fff;
      border-radius: 40px;
      padding: 40px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .banner {
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      padding: 16px;
      font-size: 22px;
      margin-bottom: 40px;
      border-radius: 12px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    
    .icon-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
      animation: pulse 2s infinite;
    }
    
    .cart-icon {
      position: relative;
      width: 100px;
      height: 100px;
      z-index: 2;
    }
    
    .cart-handle {
      position: absolute;
      width: 30px;
      height: 15px;
      border: 8px solid #fff;
      border-bottom: none;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      top: 15px;
      left: 20px;
    }
    
    .cart-body {
      position: absolute;
      width: 100px;
      height: 50px;
      border: 8px solid #fff;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      border-bottom: none;
      top: 30px;
    }
    
    .cart-wheels {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 8px solid #fff;
      border-radius: 50%;
      bottom: 0;
    }
    
    .wheel-left {
      left: 10px;
    }
    
    .wheel-right {
      right: 10px;
    }
    
    .check-mark {
      position: absolute;
      width: 50px;
      height: 30px;
      border-left: 8px solid #fff;
      border-bottom: 8px solid #fff;
      transform: rotate(-45deg);
      left: 50px;
      top: 60px;
    }
    
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      width: 80%;
      margin: 0 auto 35px;
    }
    
    .thanks {
      background-color: #c7332e;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 20px;
      display: inline-block;
      line-height: 1.3;
      border-radius: 10px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Efeitos de animação */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .card {
      animation: fadeIn 0.8s ease-out;
    }
    
    .icon-container {
      animation: float 3s ease-in-out infinite;
    }

    /* Elementos decorativos */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffd700;
      border-radius: 50%;
      z-index: 1;
    }
    
    .confetti:nth-child(1) {
      top: 10%;
      left: 15%;
      animation: confetti-fall 4s infinite;
    }
    
    .confetti:nth-child(2) {
      top: 15%;
      right: 20%;
      animation: confetti-fall 5s infinite;
      animation-delay: 0.5s;
      background-color: #ff6b6b;
    }
    
    .confetti:nth-child(3) {
      top: 25%;
      left: 25%;
      animation: confetti-fall 6s infinite;
      animation-delay: 1s;
      background-color: #4ecdc4;
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .clickbox-text {
        font-size: 32px;
        margin-bottom: 30px;
      }
      
      .banner {
        font-size: 20px;
        padding: 14px;
        margin-bottom: 35px;
      }
      
      .icon-container {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
      }
      
      .cart-icon {
        transform: scale(0.85);
      }
      
      .cart-handle {
        top: 10px;
        left: 15px;
        width: 25px;
      }
      
      .check-mark {
        left: 40px;
        top: 50px;
      }
      
      .thanks {
        font-size: 18px;
        padding: 12px 18px;
      }
      
      .card {
        padding: 35px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Logotipo em texto -->
  <div class="clickbox-text">ClickBox</div>

  <!-- Elementos decorativos de confete -->
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>

  <!-- Cartão -->
  <div class="card">
    <div class="banner">COMPRA FINALIZADA!</div>

    <!-- Carrinho com check -->
    <div class="icon-container">
      <div class="icon-bg"></div>
      <div class="cart-icon">
        <div class="cart-handle"></div>
        <div class="cart-body"></div>
        <div class="cart-wheels wheel-left"></div>
        <div class="cart-wheels wheel-right"></div>
        <div class="check-mark"></div>
      </div>
    </div>

    <div class="divider"></div>
    
    <div class="thanks">AGRADECEMOS A<br>PREFERÊNCIA</div>
  </div>

  <script>
    // Adiciona mais confetes dinamicamente
    document.addEventListener('DOMContentLoaded', function() {
      const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#1aafd0', '#ff9f1c'];
      const card = document.querySelector('.card');
      
      for (let i = 0; i < 8; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 20}%`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animation = `confetti-fall ${4 + Math.random() * 5}s infinite`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        confetti.style.width = `${6 + Math.random() * 8}px`;
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
      }
    });
  </script>
</body>
</html>
