<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Finalizada - ClickBox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #c7332e;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .clickbox-text {
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
    }

    .card {
      background-color: #fff;
      border-radius: 40px;
      padding: 40px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .banner {
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      padding: 16px;
      font-size: 22px;
      margin-bottom: 40px;
      border-radius: 12px;
      letter-spacing: 0.5px;
    }

    .icon {
      width: 140px;
      margin: 0 auto 35px;
      display: block;
    }

    .thanks {
      background-color: #c7332e;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 20px;
      display: inline-block;
      margin-top: 10px;
      line-height: 1.3;
      border-radius: 10px;
      letter-spacing: 0.5px;
    }
    
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      width: 80%;
      margin: 0 auto 35px;
    }
    
    .info-text {
      color: #666;
      font-size: 16px;
      margin: 30px 0 20px;
      line-height: 1.5;
      padding: 0 15px;
    }

    @media (max-width: 480px) {
      .clickbox-text {
        font-size: 32px;
      }
      
      .banner {
        font-size: 20px;
        padding: 14px;
        margin-bottom: 35px;
      }
      
      .icon {
        width: 120px;
        margin-bottom: 30px;
      }
      
      .thanks {
        font-size: 18px;
        padding: 12px 18px;
      }
      
      .card {
        padding: 35px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Logotipo em texto -->
  <div class="clickbox-text">ClickBox</div>

  <!-- Cartão -->
  <div class="card">
    <div class="banner">COMPRA FINALIZADA!</div>

    <!-- Carrinho com check -->
    <svg class="icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#4CAF50" />
          <stop offset="100%" stop-color="#45a049" />
        </linearGradient>
      </defs>
      
      <circle cx="50" cy="50" r="45" fill="url(#cartGradient)" />
      
      <!-- Carrinho -->
      <path d="M30,55 L70,55" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
      <path d="M35,35 L65,35 L70,55 L30,55 Z" fill="none" stroke="#fff" stroke-width="6"/>
      <circle cx="40" cy="65" r="5" fill="#fff"/>
      <circle cx="60" cy="65" r="5" fill="#fff"/>
      
      <!-- Check -->
      <path d="M40,50 L47,57 L60,43" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <div class="divider"></div>
    
    <div class="thanks">AGRADECEMOS A<br>PREFERÊNCIA</div>
    
    <p class="info-text">Seu pedido foi processado com sucesso. Enviamos um e-mail com todos os detalhes.</p>
  </div>

</body>
</html>
