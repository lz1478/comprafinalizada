<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compra Finalizada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #c7332e;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .clickbox-text {
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 40px;
      padding: 40px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .banner {
      background-color: #c7332e;
      color: #fff;
      font-weight: bold;
      padding: 12px 16px;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .icon {
      width: 120px;
      margin: 20px auto;
    }

    .thanks {
      background-color: #c7332e;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 12px;
      display: inline-block;
      margin-top: 30px;
      line-height: 1.3;
    }

    @media (min-width: 600px) {
      .logo {
        width: 140px;
      }

      .clickbox-text {
        font-size: 32px;
      }

      .icon {
        width: 150px;
      }

      .thanks {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <img src="tv-icon.png" alt="ClickBox TV" class="logo" />
  <div class="clickbox-text">ClickBox</div>

  <div class="card">
    <div class="banner">COMPRA FINALIZADA!</div>
    <img src="carrinho-check.png" alt="Carrinho com check" class="icon" />
    <div class="thanks">AGRADECEMOS A<br>PREFERÃŠNCIA</div>
  </div>

</body>
</html>
