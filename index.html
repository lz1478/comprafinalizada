<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compra Finalizada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      color: #d32f2f;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      color: #333;
      max-width: 400px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .icon {
      width: 60px;
      height: auto;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 18px;
      }

      .logo {
        width: 200px;
      }

      .icon {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="ClickBox Logo" class="logo" />

  <h1>Compra Finalizada com Sucesso!</h1>
  <p>Obrigado por sua compra. Em breve você receberá todos os detalhes no seu e-mail.</p>

  <img src="compra-finalizada.png" alt="Ícone de carrinho finalizado" class="icon" />

</body>
</html>
