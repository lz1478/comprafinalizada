<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Finalizada - ClickBox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #c7332e;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }
    
    .logo-container {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .logo {
      width: 220px;
      height: auto;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.2));
    }
    
    .card {
      background-color: #fff;
      border-radius: 40px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }
    
    .banner {
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      padding: 16px;
      font-size: 22px;
      margin-bottom: 40px;
      border-radius: 12px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    
    .icon-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
      animation: pulse 2s infinite;
    }
    
    .check-icon {
      position: relative;
      z-index: 2;
      width: 80px;
      height: 80px;
    }
    
    .check-icon::before {
      content: "";
      position: absolute;
      width: 30px;
      height: 60px;
      border-right: 10px solid white;
      border-bottom: 10px solid white;
      transform: rotate(45deg);
      left: 25px;
      top: 5px;
    }
    
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      width: 80%;
      margin: 0 auto 35px;
    }
    
    .thanks {
      background-color: #c7332e;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      padding: 16px 25px;
      display: inline-block;
      line-height: 1.3;
      border-radius: 12px;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Animações */
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.9; }
    }
    
    @keyframes checkDraw {
      0% { height: 0; width: 0; opacity: 0; }
      50% { height: 0; width: 30px; opacity: 1; }
      100% { height: 60px; width: 30px; opacity: 1; }
    }
    
    .check-icon::before {
      animation: checkDraw 1.2s ease-out forwards;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    
    .icon-container {
      animation: float 3s ease-in-out infinite;
      animation-delay: 1s;
    }

    /* Efeitos decorativos */
    .circle-decoration {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
    }
    
    .circle-1 {
      width: 80px;
      height: 80px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      top: -40px;
      left: -40px;
    }
    
    .circle-2 {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      bottom: -30px;
      right: -30px;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .logo {
        width: 180px;
      }
      
      .banner {
        font-size: 20px;
        padding: 14px;
        margin-bottom: 35px;
      }
      
      .icon-container {
        width: 140px;
        height: 140px;
        margin-bottom: 30px;
      }
      
      .check-icon {
        transform: scale(0.9);
      }
      
      .thanks {
        font-size: 18px;
        padding: 14px 20px;
      }
      
      .card {
        padding: 35px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Logotipo gráfico -->
  <div class="logo-container">
    <svg class="logo" viewBox="0 0 400 120">
      <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#FFD700" />
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
          <feOffset dx="0" dy="3" result="offsetblur"/>
          <feFlood flood-color="rgba(0,0,0,0.3)"/>
          <feComposite in2="offsetblur" operator="in"/>
          <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      
      <rect x="0" y="0" width="400" height="120" rx="25" fill="#c7332e" />
      
      <g transform="translate(50, 30)">
        <!-- Letra C -->
        <path d="M0,0 Q30,-20 60,0 Q30,20 0,0" fill="url(#textGradient)" filter="url(#shadow)" />
        <path d="M20,0 Q40,10 40,30 Q40,50 20,60 Q0,50 0,30 Q0,10 20,0" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra L -->
        <path d="M80,0 L80,60 L120,60 L120,50 L90,50 L90,0 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra I -->
        <path d="M140,0 L180,0 L180,10 L160,10 L160,50 L180,50 L180,60 L140,60 L140,50 L160,50 L160,10 L140,10 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra C -->
        <path d="M200,0 Q230,-20 260,0 Q230,20 200,0" fill="url(#textGradient)" filter="url(#shadow)" />
        <path d="M220,0 Q240,10 240,30 Q240,50 220,60 Q200,50 200,30 Q200,10 220,0" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra K -->
        <path d="M280,0 L280,60 L300,60 L300,30 L320,50 L340,30 L320,10 L300,30 L300,0 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra B -->
        <path d="M360,0 L360,60 L400,60 L400,50 L370,50 L370,30 L390,30 L390,20 L370,20 L370,10 L400,10 L400,0 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        <path d="M360,0 L380,0 Q400,10 380,30 Q400,50 380,60 L360,60 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra O -->
        <path d="M420,0 L460,0 L460,60 L420,60 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        <path d="M430,10 L450,10 L450,50 L430,50 Z" fill="#c7332e" />
        
        <!-- Letra X -->
        <path d="M480,0 L500,0 L520,20 L540,0 L560,0 L540,30 L560,60 L540,60 L520,40 L500,60 L480,60 L500,30 Z" fill="url(#textGradient)" filter="url(#shadow)" />
      </g>
    </svg>
  </div>

  <!-- Cartão -->
  <div class="card">
    <!-- Decorações circulares -->
    <div class="circle-decoration circle-1"></div>
    <div class="circle-decoration circle-2"></div>
    
    <div class="banner">COMPRA FINALIZADA!</div>

    <!-- Ícone de check -->
    <div class="icon-container">
      <div class="icon-bg"></div>
      <div class="check-icon"></div>
    </div>

    <div class="divider"></div>
    
    <div class="thanks">AGRADECEMOS A<br>PREFERÊNCIA</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Adiciona efeito de confetes
      const colors = ['#4CAF50', '#FFD700', '#1E90FF', '#FF6347', '#20B2AA'];
      const card = document.querySelector('.card');
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = Math.floor(Math.random() * 10 + 5) + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.opacity = Math.random() * 0.5 + 0.5;
        confetti.style.zIndex = '9999';
        document.body.appendChild(confetti);
        
        // Animação de queda
        const animation = confetti.animate([
          { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
          { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
          duration: Math.random() * 3000 + 2000,
          easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
        });
        
        // Remove o confete após animação
        animation.onfinish = () => confetti.remove();
      }
    });
  </script>
</body>
</html>
