<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Finalizada - ClickBox</title>
  
  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '679823861561019');
    fbq('track', 'PageView');
    
    // Evento de conversão de compra
    fbq('track', 'Purchase', {
      value: 247.90,
      currency: 'BRL'

  </script>
  <noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=679823861561019&ev=PageView&noscript=1"
  /></noscript>
  <!-- End Meta Pixel Code -->
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #c7332e, #a52a25);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .logo-container {
      margin-bottom: 40px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    
    .logo {
      width: 240px;
      height: auto;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
    }
    
    .card {
      background-color: #fff;
      border-radius: 40px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }
    
    .banner {
      background: linear-gradient(90deg, #4CAF50, #45a049);
      color: #fff;
      font-weight: bold;
      padding: 18px;
      font-size: 24px;
      margin-bottom: 40px;
      border-radius: 15px;
      letter-spacing: 1px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }
    
    .icon-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
      animation: pulse 2s infinite;
    }
    
    .check-icon {
      position: relative;
      z-index: 2;
      width: 100px;
      height: 100px;
    }
    
    .check-icon::before {
      content: "";
      position: absolute;
      width: 40px;
      height: 80px;
      border-right: 12px solid white;
      border-bottom: 12px solid white;
      transform: rotate(45deg);
      left: 30px;
      top: 5px;
      animation: checkDraw 1.5s ease-out forwards;
    }
    
    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
      width: 80%;
      margin: 0 auto 35px;
      border: none;
    }
    
    .thanks {
      background: linear-gradient(135deg, #c7332e, #a52a25);
      color: #fff;
      font-weight: bold;
      font-size: 24px;
      padding: 18px 30px;
      display: inline-block;
      line-height: 1.3;
      border-radius: 15px;
      letter-spacing: 1px;
      margin-bottom: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .tracking-info {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin: 30px 0 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    
    .tracking-text {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .tracking-number {
      font-weight: bold;
      font-size: 18px;
      color: #c7332e;
      background: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      border: 2px dashed #e0e0e0;
    }

    /* Animações */
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.9; }
    }
    
    @keyframes checkDraw {
      0% { height: 0; width: 0; opacity: 0; }
      50% { height: 0; width: 40px; opacity: 1; }
      100% { height: 80px; width: 40px; opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .icon-container {
      animation: float 3s ease-in-out infinite;
      animation-delay: 1s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Efeitos decorativos */
    .circle-decoration {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
      animation: rotate 20s linear infinite;
    }
    
    .circle-1 {
      width: 100px;
      height: 100px;
      border: 2px dashed rgba(199, 51, 46, 0.2);
      top: -50px;
      left: -50px;
    }
    
    .circle-2 {
      width: 80px;
      height: 80px;
      background: rgba(76, 175, 80, 0.1);
      bottom: -40px;
      right: -40px;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .logo {
        width: 200px;
      }
      
      .banner {
        font-size: 20px;
        padding: 15px;
        margin-bottom: 35px;
      }
      
      .icon-container {
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
      }
      
      .check-icon {
        transform: scale(0.9);
      }
      
      .thanks {
        font-size: 20px;
        padding: 15px 25px;
      }
      
      .card {
        padding: 35px 20px;
      }
      
      .tracking-text {
        font-size: 14px;
      }
      
      .tracking-number {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Logotipo gráfico -->
  <div class="logo-container">
    <svg class="logo" viewBox="0 0 400 120">
      <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#FFD700" />
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
          <feOffset dx="0" dy="4" result="offsetblur"/>
          <feFlood flood-color="rgba(0,0,0,0.3)"/>
          <feComposite in2="offsetblur" operator="in"/>
          <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      
      <rect x="0" y="0" width="400" height="120" rx="25" fill="#c7332e" />
      
      <g transform="translate(50, 30)">
        <!-- Letra C -->
        <path d="M0,0 Q30,-20 60,0 Q30,20 0,0" fill="url(#textGradient)" filter="url(#shadow)" />
        <path d="M20,0 Q40,10 40,30 Q40,50 20,60 Q0,50 0,30 Q0,10 20,0" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra L -->
        <path d="M80,0 L80,60 L120,60 L120,50 L90,50 L90,0 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra I -->
        <path d="M140,0 L180,0 L180,10 L160,10 L160,50 L180,50 L180,60 L140,60 L140,50 L160,50 L160,10 L140,10 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra C -->
        <path d="M200,0 Q230,-20 260,0 Q230,20 200,0" fill="url(#textGradient)" filter="url(#shadow)" />
        <path d="M220,0 Q240,10 240,30 Q240,50 220,60 Q200,50 200,30 Q200,10 220,0" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra K -->
        <path d="M280,0 L280,60 L300,60 L300,30 L320,50 L340,30 L320,10 L300,30 L300,0 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra B -->
        <path d="M360,0 L360,60 L400,60 L400,50 L370,50 L370,30 L390,30 L390,20 L370,20 L370,10 L400,10 L400,0 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        <path d="M360,0 L380,0 Q400,10 380,30 Q400,50 380,60 L360,60 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        
        <!-- Letra O -->
        <path d="M420,0 L460,0 L460,60 L420,60 Z" fill="url(#textGradient)" filter="url(#shadow)" />
        <path d="M430,10 L450,10 L450,50 L430,50 Z" fill="#c7332e" />
        
        <!-- Letra X -->
        <path d="M480,0 L500,0 L520,20 L540,0 L560,0 L540,30 L560,60 L540,60 L520,40 L500,60 L480,60 L500,30 Z" fill="url(#textGradient)" filter="url(#shadow)" />
      </g>
    </svg>
  </div>

  <!-- Cartão -->
  <div class="card">
    <!-- Decorações circulares -->
    <div class="circle-decoration circle-1"></div>
    <div class="circle-decoration circle-2"></div>
    
    <div class="banner">COMPRA FINALIZADA!</div>

    <!-- Ícone de check -->
    <div class="icon-container">
      <div class="icon-bg"></div>
      <div class="check-icon"></div>
    </div>

    <div class="divider"></div>
    
    <div class="thanks">AGRADECEMOS A<br>PREFERÊNCIA</div>
    
    <!-- Informações de rastreamento -->
    <div class="tracking-info">
      <p class="tracking-text">Seu pedido foi registrado com sucesso! Você receberá atualizações por e-mail.</p>
      <div class="tracking-number">CB-2025-7894</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Adiciona efeito de confetes
      const colors = ['#4CAF50', '#FFD700', '#1E90FF', '#FF6347', '#20B2AA'];
      const card = document.querySelector('.card');
      
      for (let i = 0; i < 60; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.style.position = 'fixed';
          confetti.style.width = Math.floor(Math.random() * 12 + 6) + 'px';
          confetti.style.height = confetti.style.width;
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-30px';
          confetti.style.opacity = Math.random() * 0.6 + 0.4;
          confetti.style.zIndex = '9999';
          document.body.appendChild(confetti);
          
          // Animação de queda
          const animation = confetti.animate([
            { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
            { transform: `translateY(${window.innerHeight + 30}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
          ], {
            duration: Math.random() * 4000 + 2000,
            easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
          });
          
          // Remove o confete após animação
          animation.onfinish = () => confetti.remove();
        }, i * 100);
      }
      
      // Disparar evento de conversão para o Facebook Pixel
      setTimeout(() => {
        fbq('track', 'Purchase', {
          value: 247.90,
          currency: 'BRL',
          content_ids: ['produto123', 'produto456'],
          content_type: 'product'
        });
      }, 1500);
    });
  </script>
</body>
</html>
