<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Finalizada - ClickBox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #c7332e;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }
    
    .clickbox-text {
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .card {
      background-color: #fff;
      border-radius: 40px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }
    
    .banner {
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      padding: 16px;
      font-size: 22px;
      margin-bottom: 40px;
      border-radius: 12px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    
    .icon-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
      animation: pulse 2s infinite;
    }
    
    .check-icon {
      position: relative;
      z-index: 2;
      width: 80px;
      height: 80px;
    }
    
    .check-icon::before {
      content: "";
      position: absolute;
      width: 30px;
      height: 60px;
      border-right: 10px solid white;
      border-bottom: 10px solid white;
      transform: rotate(45deg);
      left: 25px;
      top: 5px;
    }
    
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      width: 80%;
      margin: 0 auto 35px;
    }
    
    .thanks {
      background-color: #c7332e;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      padding: 16px 25px;
      display: inline-block;
      line-height: 1.3;
      border-radius: 12px;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Animações */
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.9; }
    }
    
    @keyframes checkDraw {
      0% { height: 0; width: 0; opacity: 0; }
      50% { height: 0; width: 30px; opacity: 1; }
      100% { height: 60px; width: 30px; opacity: 1; }
    }
    
    .check-icon::before {
      animation: checkDraw 1.2s ease-out forwards;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    
    .icon-container {
      animation: float 3s ease-in-out infinite;
      animation-delay: 1s;
    }

    /* Efeitos decorativos */
    .circle-decoration {
      position: absolute;
      border-radius: 50%;
      z-index: 1;
    }
    
    .circle-1 {
      width: 80px;
      height: 80px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      top: -40px;
      left: -40px;
    }
    
    .circle-2 {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      bottom: -30px;
      right: -30px;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .clickbox-text {
        font-size: 32px;
        margin-bottom: 30px;
      }
      
      .banner {
        font-size: 20px;
        padding: 14px;
        margin-bottom: 35px;
      }
      
      .icon-container {
        width: 140px;
        height: 140px;
        margin-bottom: 30px;
      }
      
      .check-icon {
        transform: scale(0.9);
      }
      
      .thanks {
        font-size: 18px;
        padding: 14px 20px;
      }
      
      .card {
        padding: 35px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Logotipo em texto -->
  <div class="clickbox-text">ClickBox</div>

  <!-- Cartão -->
  <div class="card">
    <!-- Decorações circulares -->
    <div class="circle-decoration circle-1"></div>
    <div class="circle-decoration circle-2"></div>
    
    <div class="banner">COMPRA FINALIZADA!</div>

    <!-- Ícone de check -->
    <div class="icon-container">
      <div class="icon-bg"></div>
      <div class="check-icon"></div>
    </div>

    <div class="divider"></div>
    
    <div class="thanks">AGRADECEMOS A<br>PREFERÊNCIA</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Adiciona efeito de confetes
      const colors = ['#4CAF50', '#FFD700', '#1E90FF', '#FF6347', '#20B2AA'];
      const card = document.querySelector('.card');
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = Math.floor(Math.random() * 10 + 5) + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.opacity = Math.random() * 0.5 + 0.5;
        confetti.style.zIndex = '9999';
        document.body.appendChild(confetti);
        
        // Animação de queda
        const animation = confetti.animate([
          { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
          { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
          duration: Math.random() * 3000 + 2000,
          easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
        });
        
        // Remove o confete após animação
        animation.onfinish = () => confetti.remove();
      }
    });
  </script>
</body>
</html>
